  <title>Taeyeon</title>
  <link rel="icon" href="./favicons.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="./images/logo.png" alt="Taeyeon" class="logo">
    <div class="inner">
      <a href="/">
      </a>
      <div class="main-menu">
        <ul class="menu">
          <li>
            <a href="">home</a>
          </li>
          <li>
            <a href="">notice</a>
          </li>
          <li>
            <a href="">profile</a>
          </li>
          <li>
            <a href="">discography</a>
          </li>
          <li>
            <a href="">music</a>
          </li>
          <li>
            <a href="">board</a>
          </li>
          <li>
            <a href="">login</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!--VISUAL-->
  <section class="visual">
    <div class="inner">
      <img src="./images/main.png" class="filter" alt="" width="100%" height="1080px">
      <div class="title">
        <img src="main.png" alt="">
      </div>
    </div>
  </section>

  <!--FOOTER-->
  <footer>
    <div class="inner">
      <div class="btn-group">
        <a href="javascript:void(0)" class="btn instgram">
          <img src="./images/instagram.png" alt="" width="50px" height="50px">
        </a>
        <a href="javascript:void(0)" class="btn youtube">
          <img src="./images/youtube.png" alt="" width="50px" height="50px">
        </a>
        <a href="javascript:void(0)" class="btn facebook">
          <img src="./images/facebook.png" alt="" width="50px" height="50px">
        </a>
        <a href="javascript:void(0)" class="btn twitter">
          <img src="./images/twitter.png" alt="" width="50px" height="50px">
        </a>
        <a href="javascript:void(0)" class="btn spotify">
          <img src="./images/spotify.png" alt="" width="50px" height="50px">
        </a>
      </div>
      <p class="copyright">
        Copyright
        &copy;By SeYunJung
        <span class="this-year"></span>
      </p>
    </div>
  </footer>
